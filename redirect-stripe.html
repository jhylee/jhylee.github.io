   <script>
      var getUrlParameter = function getUrlParameter(sParam) {
         var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName, i;
         for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split(
               '=');
            if (sParameterName[0] === sParam) {
               return sParameterName[1] === undefined ? true : sParameterName[1];
            }
         }
      };
      var submitForm = function () {
         console.log('here');

            $.post("https://www.coastlinemarket.com/api/stripeIntegrations",
             {
                  username: document.passwordForm.username.value,
                  password: document.passwordForm.password.value,
                  authorizationCode: getUrlParameter('code')
             },
             function(data, status){
                  window.location.replace("http://dashboard.coastlinemarket.com/#/auth/settings/settings.ecommerce?success=true");
             }).fail(function(response) {
                window.location.replace("http://dashboard.coastlinemarket.com/#/auth/settings/settings.ecommerce?success=false");
            });
         // });
      }
