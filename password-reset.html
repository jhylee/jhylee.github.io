   <section class="sign-up password-reset section-padding text-center">
      <div class="container">
         <div class="col-lg-6 col-centered">
            <div class="password-panel">
               <div class="row">
                  <div class="col-md-10 col-md-offset-1">
                     <h3>Password Reset</h3>
                     <form class="signup-form" action="" method="POST" name="passwordForm">
                        <div class="form-input-group">
                           <i class="fa fa-group"></i>
                           <input type="text" class="password-reset-input" placeholder="Enter your email or username" name="username" required>
                        </div>
                        <div class="form-input-group">
                           <i class="fa fa-key"></i>
                           <input type="password" class="password-reset-input" placeholder="Enter your new password" name="password" required>
                        </div>
                        <div class="form-input-group">
                           <i class="fa fa-envelope"></i>
                           <input type="text" class="password-reset-input" placeholder="Enter the reset code sent via email" name="code" required>
                        </div>
                        <button type="button" onclick="resetPassword()" class="btn-fill sign-up-btn" value="send">Reset Your Password</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <footer class="password-reset">
